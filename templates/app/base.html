<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f0f23',
                        'dark-card': '#1a1a2e',
                        'dark-border': '#2d2d44',
                        'accent-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(45, 45, 68, 0.3);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }
        .sortable-ghost {
            opacity: 0.5;
            background: #3b82f6 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <!-- Mobile Menu Button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="mobile-menu-btn" class="p-2 bg-dark-card rounded-lg text-white hover:bg-dark-border transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-dark-card border-r border-dark-border z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-4 lg:p-6">
            <!-- Logo -->
            <div class="flex items-center space-x-3 mb-6 lg:mb-8">
                <div class="w-8 h-8 bg-gradient-to-r from-accent-blue to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">T</span>
                </div>
                <span class="text-xl font-bold text-white">TodoApp</span>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 px-3 lg:px-4 py-2 lg:py-3 {% if request.resolver_match.url_name == 'dashboard' %}bg-accent-blue text-white{% else %}text-gray-300 hover:bg-dark-border hover:text-white{% endif %} rounded-lg transition-colors text-sm lg:text-base">
                    <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span>Todas las tareas</span>
                </a>
                
                <a href="{% url 'add_todo' %}" class="flex items-center space-x-3 px-3 lg:px-4 py-2 lg:py-3 {% if request.resolver_match.url_name == 'add_todo' %}bg-accent-blue text-white{% else %}text-gray-300 hover:bg-dark-border hover:text-white{% endif %} rounded-lg transition-colors text-sm lg:text-base">
                    <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Crear nueva tarea</span>
                </a>
                
                <a href="{% url 'categories' %}" class="flex items-center space-x-3 px-3 lg:px-4 py-2 lg:py-3 {% if request.resolver_match.url_name == 'categories' %}bg-accent-blue text-white{% else %}text-gray-300 hover:bg-dark-border hover:text-white{% endif %} rounded-lg transition-colors text-sm lg:text-base">
                    <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                    <span>Categorías</span>
                </a>
            </nav>

            <!-- User Info -->
            <div class="absolute bottom-4 lg:bottom-6 left-4 lg:left-6 right-4 lg:right-6">
                <div class="glass-effect rounded-lg p-3 lg:p-4">
                    <div class="flex items-center space-x-2 lg:space-x-3 mb-2 lg:mb-3">
                        <div class="w-7 h-7 lg:w-8 lg:h-8 bg-gradient-to-r from-purple-600 to-accent-blue rounded-full flex items-center justify-center">
                            <span class="text-white font-bold text-xs lg:text-sm">{{ user.username|first|upper }}</span>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-white font-medium text-xs lg:text-sm truncate">{{ user.username }}</p>
                            <p class="text-gray-400 text-xs truncate">{{ user.email }}</p>
                        </div>
                    </div>
                    <a href="{% url 'logout' %}" class="flex items-center space-x-2 text-gray-400 hover:text-white transition-colors">
                        <svg class="w-3 h-3 lg:w-4 lg:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="text-xs lg:text-sm">Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

    <!-- Main Content -->
    <div class="lg:ml-64 p-4 lg:p-8 pt-16 lg:pt-8">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
    
    <!-- Mobile Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const mobileOverlay = document.getElementById('mobile-overlay');
            
            function toggleMobileMenu() {
                const isOpen = sidebar.classList.contains('translate-x-0');
                
                if (isOpen) {
                    // Close menu
                    sidebar.classList.remove('translate-x-0');
                    sidebar.classList.add('-translate-x-full');
                    mobileOverlay.classList.add('hidden');
                } else {
                    // Open menu
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    mobileOverlay.classList.remove('hidden');
                }
            }
            
            // Mobile menu button click
            mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            
            // Overlay click to close
            mobileOverlay.addEventListener('click', toggleMobileMenu);
            
            // Close menu on window resize (if going to desktop)
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1024) { // lg breakpoint
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    mobileOverlay.classList.add('hidden');
                } else {
                    sidebar.classList.remove('translate-x-0');
                    sidebar.classList.add('-translate-x-full');
                    mobileOverlay.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
