{% extends 'app/base.html' %}

{% block title %}Crear Tarea - Todo App{% endblock %}

{% block content %}
<!-- Header -->
<div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-6 lg:mb-8 space-y-4 lg:space-y-0">
    <div>
        <h1 class="text-2xl lg:text-3xl font-bold text-white mb-2">Crear Nueva Tarea</h1>
        <p class="text-gray-400 text-sm lg:text-base">Agrega una nueva tarea a tu lista</p>
    </div>
    <a href="{% url 'dashboard' %}" class="flex items-center justify-center lg:justify-start space-x-2 px-4 py-2 bg-dark-card text-gray-300 hover:text-white rounded-lg transition-colors">
        <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span class="text-sm lg:text-base">Volver al Dashboard</span>
    </a>
</div>

<!-- Form -->
<div class="glass-effect rounded-xl p-4 lg:p-8 max-w-2xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Título *</label>
            <input type="text" id="title" name="title" required
                   class="w-full px-3 lg:px-4 py-2 lg:py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-accent-blue transition-colors text-sm lg:text-base"
                   placeholder="Escribe el título de la tarea">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Descripción</label>
            <textarea id="description" name="description" rows="4"
                      class="w-full px-3 lg:px-4 py-2 lg:py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-accent-blue transition-colors text-sm lg:text-base"
                      placeholder="Describe los detalles de la tarea"></textarea>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
            <div>
                <label for="status" class="block text-sm font-medium text-gray-300 mb-2">Estado</label>
                <select id="status" name="status"
                        class="w-full px-3 lg:px-4 py-2 lg:py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-accent-blue transition-colors text-sm lg:text-base">
                    <option value="todo">Por Hacer</option>
                    <option value="in_progress">En Progreso</option>
                    <option value="review">En Revisión</option>
                    <option value="done">Completada</option>
                </select>
            </div>

            <div>
                <label for="priority" class="block text-sm font-medium text-gray-300 mb-2">Prioridad</label>
                <select id="priority" name="priority"
                        class="w-full px-3 lg:px-4 py-2 lg:py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-accent-blue transition-colors text-sm lg:text-base">
                    <option value="low">Baja</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta</option>
                    <option value="urgent">Urgente</option>
                </select>
            </div>
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Categoría</label>
            <select id="category" name="category"
                    class="w-full px-3 lg:px-4 py-2 lg:py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-accent-blue transition-colors text-sm lg:text-base">
                <option value="">Sin categoría</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <p class="text-gray-400 text-xs lg:text-sm mt-2">
                ¿No tienes categorías? 
                <a href="{% url 'categories' %}" class="text-accent-blue hover:text-blue-400 transition-colors">
                    Crear una nueva categoría
                </a>
            </p>
        </div>

        <div class="flex justify-center lg:justify-end">
            <button type="submit" class="w-full lg:w-auto px-6 py-3 bg-accent-blue text-white rounded-lg hover:bg-blue-600 transition-colors font-medium text-sm lg:text-base">
                Crear Tarea
            </button>
        </div>
    </form>
</div>
{% endblock %}
