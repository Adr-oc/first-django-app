                extend: {
                    colors: {
                        primary: '#3B82F6',

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="text-center">

        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                        <p class="text-sm">Usuario o contrase√±a incorrectos. Int√©ntalo de nuevo.</p>

                    <input 
                        type="text"

                        id="id_username"

                        placeholder="Ingresa tu usuario"

                <div>

                        placeholder="Ingresa tu contrase√±a"
                    >

                <div>

                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"

                        Iniciar Sesi√≥n

                        Reg√≠strate aqu√≠

            </div>

</html>
